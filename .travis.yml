---
  notifications:
    email: false

  matrix:
    include:
      - language: go
        go: 1.8.x
        env: RULE=test-unit
      - language: go
        go: 1.9.x
        env: RULE=test-unit
      - language: go
        go: master
        env: RULE=test-unit
      - language: generic
        sudo: required
        services:
          - docker
        before_install:
          - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
          - sudo apt-get update
          - sudo apt-get -y install docker-ce
        env: RULE=test-integration

  script:
    - make $RULE